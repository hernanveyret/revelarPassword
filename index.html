<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas</title>
    <style>
      html {
        font-size: 100%;
        background-color: black;
        color: white;
      }
      input {
        padding: 10px;
        border: 1px solid rgb(10, 206, 10);
        background-color: black;
        border-radius: 10px;
        color: white;
      }
    </style>
</head>
<body>
  <h2>Ver password oculta</h2>      
  <input type="password" name="password" id="myInput" placeholder="Ingrese su contraseÃ±a" />
  <button onclick="cargar()" id="btn">VER</button>

  <script>
    
    
    function cargar(){
      let btn = document.getElementById('btn');
      let x = document.getElementById('myInput');
      if(x.type === "password") {
        x.type = "text";
        btn.innerHTML = 'OCULTAR'
      }else {
        x.type = "password";
        btn.innerHTML = 'VER'
      }
    }
  </script>

</body>
</html>
